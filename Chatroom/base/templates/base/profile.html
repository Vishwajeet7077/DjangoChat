{% extends 'main.html' %}
{% block content %}
<style>
    body {
        font-size: 20px;
        background-color: #080710;
        color: white;
    }

    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        margin-top: 3vh;
    }

    .browser-topic,
    .recent-activity,
    .room-home {
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        overflow: scroll;
        height: 85vh;
        padding: 10px;
        margin: 5px;
        background-color: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
    }

    .room-feed-head {
        display: flex;
        justify-content: space-around;
        overflow: none;
    }

    .room-feed-head button {
        height: 50px;
        border-radius: 10px;
        font-size: 20px;
        background-color: #080710; /* Match with the background color */
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .room-feed-head button:hover {
        background-color: #1A1A1A; /* Darker color on hover */
    }

    .room-feed {
        border-radius: 10px;
        background-color: aliceblue;
        padding: 20px;
    }

    @media screen and (max-width: 800px) {
        .home-container {
            display: flex;
            min-width: 500px;
            justify-content: space-evenly;
        }

        .browser-topic {
            min-width: 10rem;
            max-height: 100rem;
        }

        .room-home {
            max-height: 100rem;
            min-width: 25rem;
        }

        .recent-activity {
            display: none;
        }
    }
</style>
<h1>{{user.username}}</h1>

<div class="home-container">
    <div class="browser-topic">
        {%include 'base/topic_component.html' %}
    </div>

    <div class="room-home">
        {%include 'base/feed_component.html' %}
    </div>

    <div class="recent-activity">
        {%include 'base/acitivity_component.html' %}
    </div>
</div>
{% endblock content %}
