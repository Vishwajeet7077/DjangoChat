{% extends 'main.html' %}

{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        background-image: url('./index.jpeg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    form {
        width: 500px;
        height: 400px;
        border-radius: 20px;
        padding: 20px;
        background-color: rgba(255, 255, 255, .15);
        backdrop-filter: blur(5px);
        color: black;
        box-shadow: inset;
    }

    #id_description {
        height: 100px;
        overflow: scroll;
    }

    p {
        display: flex;
    }

    .room-f {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
    }

    /* Style for the form fields */
    .room-f input[type="text"],
    .room-f textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    /* Style for the submit button */
    .room-f .submit-button {
        height: 40px;
        width: 100px;
        font-size: 20px;
        background-color: #4CAF50;
        /* Green color for the button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Hover effect for the submit button */
    .room-f .submit-button:hover {
        background-color: #45a049;
        /* Darker green color on hover */
    }

    form label {
        margin-right: 20px;
    }
</style>
<div class="room-f">
    <form method="POST" action="">
        {% csrf_token %}

        {{form.as_p }}
        <input type="submit" value="Submit" style="height: 40px;
        width: 100px;
        font-size: 20px;">
        <input type="submit" value="Submit" class="submit-button">
    </form>
</div>

{% endblock content %}
