{% extends 'main.html' %}

{% block content %}
{% include 'navbar.html'%}
<style>
    body {
        font-size: 20px;
        background-color: #080710;
        color: white;
        ;
    }

    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        margin-top: 3vh;
    }
    .browser-topic,
    .recent-activity,
    .room-home {
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        overflow: scroll;
        height: 85vh;
        padding: 10px;
        margin: 5px;
        background-color: rgba(255, 255, 255, .15);
        backdrop-filter: blur(5px);
    }

    .room-feed-head {
        display: flex;
        justify-content: space-around;
    }

    .room-feed {
        border-radius: 10px;
        background-color: aliceblue;
        padding: 20px;
    }
</style>

<div>
    <div class="home-container">
        <div class="browser-topic">
            {% include 'base/topic_component.html'%}
        </div>

        <div class="room-home">
            <div class="room-feed-head">
                <p>{{room_count}} rooms are available</p>
                <button style="height: 50px; border-radius: 10px; font-size: 20px; margin-top: 5px;">
                    <a href="{% url 'create-room' %}">Create Room</a></button>
            </div>
            <div class="room-feed">
                {% include 'base/feed_component.html'%}
            </div>
        </div>

        <div class="recent-activity">
            {% include 'base/acitivity_component.html' %}
        </div>
    </div>

</div>
{% endblock content %}
